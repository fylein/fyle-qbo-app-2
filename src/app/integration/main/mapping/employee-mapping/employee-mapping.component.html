<div class="mapping">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="configuration-main--bg mapping--stats-section">
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div class="mapping--card pointer" [ngClass]="{'mapping--card-active': totalCardActive}">
        <img *ngIf="totalCardActive" src="assets/images/svgs/general/tick-filled.svg" class="mapping--card-active-icon">
        <div class="mapping--card-content-section" [ngClass]="{'mapping--card-content-section-active': totalCardActive}">
          <div class="mapping--card-tag"></div>
          <div class="mapping--card-content">
            <h5 class="mapping--card-content-text-header single-line-text">Total Employees</h5>
            <span class="mapping--card-content-text-count">180</span>
          </div>
        </div>
      </div>
      <div class="mapping--card pointer" [ngClass]="{'mapping--card-active': !totalCardActive}">
        <img *ngIf="!totalCardActive" src="assets/images/svgs/general/tick-filled.svg" class="mapping--card-active-icon">
        <div class="mapping--card-content-section" [ngClass]="{'mapping--card-content-section-active': !totalCardActive}">
          <div class="mapping--card-tag"></div>
          <div class="mapping--card-content">
            <h5 class="mapping--card-content-text-header single-line-text">Unmapped Employees</h5>
            <span class="mapping--card-content-text-count">10</span>
          </div>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div *ngIf="autoMapEmployee" class="mapping--auto-map-btn pointer" fxLayout="row" (click)="triggerAutoMapEmployee()">
        <img src="assets/images/svgs/general/auto-map.svg" width="16px" height="16px" class="mapping--auto-map-icon">
        <h5 class="mapping--auto-map-btn-text align-center">
          Automap Employee(s)
        </h5>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading" [formGroup]="form" class="mapping--core-section">
    <div class="mapping--core-section-content">
      <div fxLayout="row" fxLayoutAlign="start center" class="mapping--filters-section">
        <div>
          <app-simple-search-select [form]="form" [placeholder]="'Search Employee Name'" [showBackgroundColor]="false"></app-simple-search-select>
        </div>
        <div fxLayout="row" class="align-center">
          <div [ngClass]="{'mapping--filter-all-selected': form.value.filterOption.length === filterOptions.length}">
            <h5 class="mapping--filter-all-text pointer" (click)="addAllFilterHandler()">All</h5>
          </div>
          <h5 *ngFor="let option of filterOptions" [ngClass]="{'mapping--filter-deselected-text': form.value.filterOption.indexOf(option) === -1}" class="mapping--filter-alphabet-list pointer" (click)="filterOptionUpdateHandler(option)">{{option}}</h5>
        </div>
      </div>

      <div class="mapping--table">
        <table mat-table [dataSource]="mappings">
          <ng-container matColumnDef="fyle">
            <th mat-header-cell *matHeaderCellDef>
              <h4 class="mapping--row-heading-fyle">Employee in Fyle</h4>
            </th>
            <td mat-cell *matCellDef="let element">
              <!-- TODO: mat tool tip -->
              <img *ngIf="element.autoMapped" src="assets/images/svgs/general/flash.svg" width="12px" height="12px" class="mapping--auto-mapped-row">
              <span [ngClass]="{'mapping--manually-mapped-row': !element.autoMapped}">{{ element.fyle }}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="qbo">
            <th mat-header-cell *matHeaderCellDef>
              <h4 class="mapping--row-heading-qbo">Employee in QBO</h4>
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field floatLabel="always" appearance="outline" class="mapping--form-field">
                <mat-select placeholder="Select Employee" formControlName="map">
                  <mat-option *ngFor="let option of qboData" [value]="option">
                    {{ option.value }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>
              <h4 class="mapping--row-heading-state">State</h4>
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="mapping--state-pill" [ngClass]="element.state === 'Mapped' ? 'mapping--state-pill-mapped' : 'mapping--state-pill-unmapped'">
                <h4 class="mapping--state-pill-text align-center">{{ element.state }}</h4>
              </div>
            </td>
          </ng-container>

          <tr class="mapping--heading" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr class="mapping--row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <app-paginator *ngIf="mappings.filteredData.length" [totalCount]="totalCount" [limit]="limit" [offset]="offset" (pageChangeEvent)="getMappings($event)"></app-paginator>
    </div>
  </div>
</div>
