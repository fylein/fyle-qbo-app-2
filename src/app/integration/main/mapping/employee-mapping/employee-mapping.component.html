<div class="mapping">
  <app-mapping-header-section *ngIf="!isLoading" [mappingStats]="mappingStats" [totalCardActive]="totalCardActive" [sourceType]="'employee'" [autoMapEmployee]="autoMapEmployee" (mappingCardUpdateHandler)="mappingCardUpdateHandler($event)"></app-mapping-header-section>

  <div *ngIf="!isLoading" [formGroup]="form" class="mapping--core-section">
    <div class="mapping--core-section-content">
      <div fxLayout="row" fxLayoutAlign="start center" class="mapping--filters-section">
        <div>
          <app-simple-search-select [form]="form" [placeholder]="'Search Employee Email'" [showBackgroundColor]="false"></app-simple-search-select>
        </div>
        <div fxLayout="row" class="align-center">
          <div [ngClass]="{'mapping--filter-all-selected': form.value.filterOption.length === filterOptions.length}">
            <h5 class="mapping--filter-all-text pointer" (click)="addAllFilterHandler()">All</h5>
          </div>
          <h5 *ngFor="let option of filterOptions" [ngClass]="{'mapping--filter-deselected-text': form.value.filterOption.indexOf(option) === -1}" class="mapping--filter-alphabet-list pointer" (click)="filterOptionUpdateHandler(option)">{{option}}</h5>
        </div>
      </div>

      <div class="mapping--table">
        <table mat-table [dataSource]="mappings">
          <ng-container matColumnDef="fyle">
            <th mat-header-cell *matHeaderCellDef>
              <h4 class="mapping--row-heading-fyle">Employee in Fyle</h4>
            </th>
            <td mat-cell *matCellDef="let element">
              <img *ngIf="element.autoMapped" matTooltip="Auto-mapped" src="assets/images/svgs/general/flash.svg" width="12px" height="12px" class="mapping--auto-mapped-row">
              <span [ngClass]="{'mapping--manually-mapped-row': !element.autoMapped}">{{ element.fyle.value }}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="qbo">
            <th mat-header-cell *matHeaderCellDef>
              <h4 class="mapping--row-heading-qbo">{{ this.employeeFieldMapping === 'EMPLOYEE' ? 'Employee' : 'Vendor' }} in QBO</h4>
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field floatLabel="always" appearance="outline" class="mapping--form-field">
                <mat-select placeholder="Select Employee" [value]="mappingForm[element.index].value.destination" (closed)="helperService.clearSearchText(mappingForm[element.index])">
                  <app-simple-search-select [form]="mappingForm[element.index]"></app-simple-search-select>

                  <mat-option *ngFor="let option of qboData | search : mappingForm[element.index].value.searchOption" [ngClass]="{'search-zero-state': option && option.value === 'No result found'}" [matTooltip]="option.value" [matTooltipDisabled]="option.value.length <= 40" matTooltipPosition="above" (click)="save(element, option, mappingForm[element.index]);" [value]="option.value">
                    <p (click)="$event.stopPropagation()" *ngIf="option.value === 'No result found'" class="align-center italic">{{ option.value }}</p>
                    <p *ngIf="option.value !== 'No result found'">{{ option.value | trimCharacter: 38 }}</p>
                    <img *ngIf="option.value === mappingForm[element.index].value.destination" src="assets/images/svgs/general/tick-pink.svg" class="selected-value-check-mark">
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>
              <h4 class="mapping--row-heading-state">State</h4>
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="mapping--state-pill" [ngClass]="element.state === 'MAPPED' ? 'mapping--state-pill-mapped' : 'mapping--state-pill-unmapped'">
                <h4 class="mapping--state-pill-text align-center">{{ element.state | titlecase }}</h4>
              </div>
            </td>
          </ng-container>

          <tr class="mapping--heading" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr class="mapping--row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-zero-state-with-illustration [form]="form" [data]="mappings" [searchTerm]="'Employee Email'"></app-zero-state-with-illustration>
      </div>

      <app-paginator *ngIf="mappings.filteredData.length" [totalCount]="totalCount" [limit]="limit" [offset]="offset" (pageChangeEvent)="getMappings($event)"></app-paginator>
    </div>
  </div>
</div>
