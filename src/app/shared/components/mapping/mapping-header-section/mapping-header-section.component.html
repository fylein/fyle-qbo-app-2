<div fxLayout="row" fxLayoutAlign="space-between center" class="configuration-main--bg mapping-header-section--stats-section">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div class="mapping-header-section--card pointer" [ngClass]="{'mapping-header-section--card-active': totalCardActive}" (click)="switchView(true)">
      <img *ngIf="totalCardActive" src="assets/images/svgs/general/tick-filled.svg" class="mapping-header-section--card-active-icon">
      <div class="mapping-header-section--card-content-section" [ngClass]="{'mapping-header-section--card-content-section-active': totalCardActive}">
        <div class="mapping-header-section--card-tag"></div>
        <div class="mapping-header-section--card-content">
          <h5 class="mapping-header-section--card-content-text-header single-line-text">Total {{ sourceType | titlecase | snakeCaseToSpaceCase }}s</h5>
          <span class="mapping-header-section--card-content-text-count">{{ mappingStats.mapped_attributes_count }}</span>
        </div>
      </div>
    </div>
    <div class="mapping-header-section--card pointer" [ngClass]="{'mapping-header-section--card-active': !totalCardActive}" (click)="switchView()">
      <img *ngIf="!totalCardActive" src="assets/images/svgs/general/tick-filled.svg" class="mapping-header-section--card-active-icon">
      <div class="mapping-header-section--card-content-section" [ngClass]="{'mapping-header-section--card-content-section-active': !totalCardActive}">
        <div class="mapping-header-section--card-tag"></div>
        <div class="mapping-header-section--card-content">
          <h5 class="mapping-header-section--card-content-text-header single-line-text">Unmapped {{ sourceType | titlecase | snakeCaseToSpaceCase }}s</h5>
          <span class="mapping-header-section--card-content-text-count">{{ mappingStats.unmapped_attributes_count }}</span>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div *ngIf="autoMapEmployee" class="mapping-header-section--auto-map-btn pointer" fxLayout="row" (click)="triggerAutoMapEmployee()">
      <img src="assets/images/svgs/general/auto-map.svg" width="16px" height="16px" class="mapping-header-section--auto-map-icon">
      <h5 class="mapping-header-section--auto-map-btn-text align-center">
        Automap Employee(s)
      </h5>
    </div>
  </div>
</div>
