<app-onboarding-stepper [currentStep]="'Map Employees'"></app-onboarding-stepper>

<div class="configuration--section">
  <app-loader [phase]="'pre_onboarding'" *ngIf="isLoading"></app-loader>
  <div *ngIf="!isLoading" class="configuration--contents">
    <app-configuration-step-header-section></app-configuration-step-header-section>
    <form [formGroup]="employeeSettingsForm">
      <app-configuration-select-field 
        [form]="employeeSettingsForm"
        [options]="employeeMappingOptions"
        [isFieldMandatory]="true"
        [liveEntityExample]="liveEntityExample"
        [iconPath]="'assets/images/svgs/general/employee.svg'"
        [label]="'How are your Employees represented in Quickbooks Online?'"
        [subLabel]="'Select how you represent your employees in QBO. This would help to export the expenses from Fyle to the correct employee/vendor record in QBO.'"
        [placeholder]="'Select representation'"
        [formControllerName]="'employeeMapping'"
        >
      </app-configuration-select-field>

      <app-configuration-select-field 
        [form]="employeeSettingsForm"
        [options]="autoMapEmployeeOptions"
        [iconPath]="'assets/images/svgs/general/employee.svg'"
        [label]="'How should Employees in Fyle be matched to Employees/Vendors in Quickbooks Online?'"
        [subLabel]="'Automatically map the employees in Fyle to their corresponding records in QBO based on a unique parameter.'"
        [placeholder]="'Select representation'"
        [formControllerName]="'autoMapEmployee'"
        >
      </app-configuration-select-field>

      <div class="configuration--auto-map-note-section">
        <div class="configuration--auto-map-note-content sub-text-color">
          <h5>Note: In case the employee records are not auto matched by the integration, you could still manually map the records from the Mappings section of the integration.</h5>
        </div>
      </div>

      <app-configuration-step-footer-section [isButtonDisabled]="!employeeSettingsForm.valid || saveInProgress" (navigateToPreviousStep)="navigateToPreviousStep()" (save)="save()"></app-configuration-step-footer-section>
    </form>
  </div>
</div>
<app-onboarding-footer *ngIf="!isLoading"></app-onboarding-footer>
