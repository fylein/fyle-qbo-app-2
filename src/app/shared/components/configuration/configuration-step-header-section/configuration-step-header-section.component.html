<div class="header-section">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="header-section--inner" [ngClass]="{'header-section--sync-inactive': !(showSyncButton && (activePage === 'export_settings' || activePage === 'import_settings' || activePage === 'advanced_settings'))}">
    <div>
      <h3 class="header-section--header-text single-line-text">
        {{ headerText }} <span *ngIf="isStepOptional" class="sub-text-color italic">(Optional)</span>
      </h3>
      <h5 class="sub-text-color">
        {{ contentText }}
      </h5>
    </div>
    <div *ngIf="showSyncButton && (activePage === 'export_settings' || activePage === 'import_settings' || activePage === 'advanced_settings')">
      <div fxLayout="row" fxLayoutAlign="space-between center" class="configuration--back-btn pointer" (click)="refreshQBODimensions()" matTooltip="Instantly refresh and sync the data dimensions from QBO" matTooltipPosition="above">
        <img src="assets/images/svgs/actions/sync.svg" class="btn-cta-text-with-icon" />
        <h5 class="btn-icon align-center">Sync</h5>
      </div>
    </div>
  </div>
</div>
