<div fxLayout="row" fxLayoutAlign="space-between center">
  <h3 class="expense-form-preview--header-text single-line-text">
    Preview
  </h3>
  <img src="assets/images/svgs/actions/close.svg" mat-dialog-close
    class="expense-form-preview--close-icon sub-text-color pointer" />
</div>
<div class="expense-form-preview--preview-section">
  <img *ngIf="data === PreviewPage.FYLE_EXPENSE" class="expense-form-preview--preview" src="assets/images/pngs/expense-form-preview.png" width="536px" height="680px" />
  <img *ngIf="data === ReimbursableExpensesObject.EXPENSE" class="expense-form-preview--preview" src="assets/images/pngs/qbo-expense-preview.png" width="940px" height="446px" />
</div>
