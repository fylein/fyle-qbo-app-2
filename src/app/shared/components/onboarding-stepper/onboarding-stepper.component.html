<div fxLayout="column" fxLayoutAlign="space-around center">
  <div>
    Complete the following steps to configure your Integration.
  </div>


  <div>
    <mat-stepper [disableRipple]="true" [linear]="true"
      #stepper>
      <mat-step [completed]="false">
        <ng-template matStepLabel>
          <div>
            Connect to QBO
          </div>
        </ng-template>
      </mat-step>

      <mat-step [completed]="false">
        <ng-template matStepLabel>
          <div>
            Map Employees
          </div>
        </ng-template>
      </mat-step>

      <mat-step [completed]="false">
        <ng-template matStepLabel>
          <div>
            Export Settings
          </div>
        </ng-template>
      </mat-step>

      <mat-step [completed]="false">
        <ng-template matStepLabel>
          <div>
            Import Settings
          </div>
        </ng-template>
      </mat-step>

      <mat-step [completed]="false">
        <ng-template matStepLabel>
          <div>
            Advanced
          </div>
        </ng-template>
      </mat-step>

    </mat-stepper>
  </div>

</div>
