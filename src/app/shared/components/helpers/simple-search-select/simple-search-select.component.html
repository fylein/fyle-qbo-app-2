<form [formGroup]="form" [ngClass]="{'search-select': showBackgroundColor}">
  <div class="search-select--search-input">
    <div fxLayout="row" class="search-select--search-area">
      <img class="search-select--search-icon" src="assets/images/svgs/actions/search.svg">
      <input class="search-select--input-field"
        [placeholder]="placeholder" class="export-settings--search" formControlName="searchOption" cdkFocusInitial type="text"
        matInput>
    </div>
  </div>
</form>
